<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Truston</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#4285f4">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="/static/icons/icon-192.png">
<link rel="apple-touch-icon" href="/static/icons/icon-192.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Иконка для старого Safari -->
<link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #a855f7;
            --secondary-dark: #9333ea;
            --accent: #561bb6;
            --dark: #020617;
            --darker: #0f172a;
            --light: #f8fafc;
            --light-gray: #e2e8f0;
            --gray: #94a3b8;
            --dark-gray: #475569;
            --card-bg: rgba(30, 41, 59, 0.8);
            --card-bg-hover: rgba(51, 65, 85, 0.9);
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            --critical: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.15) 0px, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            opacity: 1;
            transition: var(--transition);
        }

        .login-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 36px;
        }

        h1 {
            color: var(--light);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-gray);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .pin-input-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .pin-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--light);
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            transition: var(--transition);
            caret-color: var(--primary);
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .pin-input::placeholder {
            color: var(--gray);
            opacity: 0.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 50%, var(--accent) 100%);
            opacity: 0;
            z-index: -1;
            transition: var(--transition);
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--primary);
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-text a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .error-message {
            color: var(--critical);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 30px 20px;
            }
            
            .pin-input {
                width: 50px;
                height: 60px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="logo">
                <i class="fas fa-qrcode logo-icon"></i>
                <span>Truston</span>
            </div>
            
            <h1>Введите код доступа</h1>
            
            <form id="pinForm">
                <div class="input-group">
                    <label class="input-label">4-значный PIN-код</label>
                    <div class="pin-input-container">
                        <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    <div class="error-message" id="pinError">Неверный код. Попробуйте снова.</div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>Войти</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <p class="footer-text">
                Нет доступа? <a href="#">Свяжитесь с администратором</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pinInputs = document.querySelectorAll('.pin-input');
            const pinForm = document.getElementById('pinForm');
            const pinError = document.getElementById('pinError');
            
            // Auto-focus and move between inputs
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (this.value.length === 1) {
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            pinInputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // Form submission
            pinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let pin = '';
                let isValid = true;
                
                pinInputs.forEach(input => {
                    pin += input.value;
                    if (!input.value.match(/^[0-9]$/)) {
                        isValid = false;
                    }
                });
                
                if (pin.length !== 4 || !isValid) {
                    pinError.style.display = 'block';
                    pinInputs[0].focus();
                    return;
                }
                
                // Here you would normally validate the PIN with your backend
                // For demo purposes, we'll use a hardcoded PIN "1234"
                if (pin === '1234') {
                    pinError.style.display = 'none';
                    // Redirect to dashboard or main page
                    window.location.href = 'index_pwa.html';
                } else {
                    pinError.style.display = 'block';
                    pinInputs.forEach(input => {
                        input.value = '';
                    });
                    pinInputs[0].focus();
                }
            });
            
            // Focus first input on page load
            pinInputs[0].focus();
        });


        // Проверка поддержки и окружения
if ('serviceWorker' in navigator && 
    (location.protocol === 'https:' || location.hostname.includes('localhost'))) {
  
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('ServiceWorker зарегистрирован:', registration.scope);
        
        // Отслеживание обновлений
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'activated') {
              console.log('Новая версия SW готова к использованию!');
              // Можно добавить уведомление для пользователя
            }
          });
        });
      })
      .catch(function(error) {
        console.error('Ошибка регистрации ServiceWorker:', error);
      });
  });
} else {
  console.warn('Service Worker не поддерживается или работает только на HTTPS/localhost');
}
    </script>
</body>
</html>
